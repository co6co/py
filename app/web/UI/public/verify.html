  <body>
    <div id="captcha-container">
      <div class="draggable-item" data-id="1">ðŸ”´</div>
      <div class="drop-zone" data-target="1">ðŸŸ¦</div>
    </div>

    <script>
      // èŽ·å–å…ƒç´ 
      const draggable = document.querySelector('.draggable-item')
      const dropZone = document.querySelector('.drop-zone')

      let isDragging = false
      let offsetX, offsetY

      // æ‹–æ‹½å¼€å§‹
      draggable.addEventListener('mousedown', (e) => {
        isDragging = true
        offsetX = e.clientX - draggable.offsetLeft
        offsetY = e.clientY - draggable.offsetTop
      })

      // æ‹–æ‹½ä¸­
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return
        const x = e.clientX - offsetX
        const y = e.clientY - offsetY

        draggable.style.left = `${x}px`
        draggable.style.top = `${y}px`
      })

      // æ‹–æ‹½ç»“æŸï¼ˆæ£€æŸ¥æ˜¯å¦åœ¨ç›®æ ‡åŒºåŸŸå†…ï¼‰
      document.addEventListener('mouseup', (e) => {
        isDragging = false

        // åˆ¤æ–­åæ ‡æ˜¯å¦åœ¨ç›®æ ‡åŒºåŸŸå†…
        const rect = dropZone.getBoundingClientRect()
        const isInside =
          e.clientX >= rect.left &&
          e.clientX <= rect.right &&
          e.clientY >= rect.top &&
          e.clientY <= rect.bottom

        if (isInside) {
          draggable.classList.add('active')
          // æäº¤éªŒè¯
          submitCaptcha(draggable.dataset.id)
        } else {
          draggable.classList.remove('active')
        }
      })
    </script>

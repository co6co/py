<html>
	<head>
		<link rel="stylesheet" href="./jessibuca-demo.css" />
	</head>
	<body>
		<div>
			<div class="playerList">
				<div class="video-list video-split-4">
					<div
						class="video-item splitNum video-item-1"
						>
						<div class="player_container" id="player_container1">1</div>
					</div>
					<div
						class="video-item splitNum video-item-2 active"
						>
						<div class="player_container" id="player_container2">2</div>
					</div>
					<div
						class="video-item splitNum video-item-3"
						>
						<div class="player_container" id="player_container3">3</div>
					</div>
					<div
						class="video-item splitNum video-item-4"
						>
						<div class="player_container" id="container4">4</div>
					</div>
				</div>
				<div class="video-tools">
					<!-- -->
					<ul>
						<li>
							<a
								href="javascript:;"
								onclick="closeAll()"
								onmousemove="showtip('<b>关闭所有</b>')"
								onmouseout="hidetip()">
								 
							</a>
						</li>

						<li>
							<a
								href="javascript:;"
								onclick="closeCurCell()"
								onmousemove="showtip('<b>关闭选中单元格</b>')"
								onmouseout="hidetip()">
								 
							</a>
						</li>

						<li>
							<a
								href="javascript:;"
								onclick="recordCcontrol()"
								id="recordCcontrolBtnId"
								onmousemove="showtip('<b>录像</b>')"
								onmouseout="hidetip()"
								class="unrecording">
								 
							</a>
						</li>

						<li>
							<a
								href="javascript:;"
								onclick="screenshot()"
								onmousemove="showtip('<b>截图</b>')"
								onmouseout="hidetip()">
								 
							</a>
						</li>

						<li>
							<span class="form-label" id="streamFullNameId"></span>
						</li>

						<li>
							<div class="select-form-item hide" id="chStreamSelectForm">
								<label class="select-form-label">切换码流</label>
								<div class="layui-input-block">
									<select
										id="chStreamSelectId"
										name="type"
										lay-filter="typeFilter">
										<option></option>
									</select>
								</div>
							</div>
						</li>

						<slot name="extend-tools"></slot>

						<li style="margin-left: auto">
							<a
								href="javascript:;"
								onmousemove="showtip('<b>多屏全屏</b>')"
								onmouseout="hidetip()"
								onclick="fullscreens()">
								 
							</a>
						</li>

						<li>
							<a
								href="javascript:;"
								onmousemove="showtip('<b>全屏</b>')"
								onmouseout="hidetip()"
								onclick="fullscreen()">
								 
							</a>
						</li>

						<li>
							<a
								href="javascript:;"
								onmousemove="showtip('<b>缩放模式</b>')"
								onmouseout="hidetip()"
								onclick="scaleMode()">
								 
							</a>
						</li>

						<li>
							<a
								href="javascript:;"
								onmousemove="showtip('<b>4分屏</b>')"
								onmouseout="hidetip()"
								onclick="splitScreen(4)">
								 
							</a>
						</li>

						<li>
							<a
								href="javascript:;"
								onmousemove="showtip('<b>2分屏</b>')"
								onmouseout="hidetip()"
								onclick="splitScreen(2)">
								 
							</a>
						</li>

						<li>
							<a
								href="javascript:;"
								onmousemove="showtip('<b>1分屏</b>')"
								onmouseout="hidetip()"
								onclick="splitScreen(1)">
								 
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
